<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator-container">
        <div id = "display"></div>
        <div id = "top-buttons">
            <button>CE</button>
            <button>Del</button>
            <button>^</button>
            <button>^1/2</button>
        </div>
        <div id = "button-container">
            <div id = "number-container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div id = "operator-container">
                <button id = "calculate">=</button>
                <div id="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
